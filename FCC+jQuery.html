<script>
    //开始写第一个jQuery语句，所有jQuery方法都是由$开始的，通常称作为 美元符号，或者简称为bling。
    //jQuery通过选择器来选择一个元素的，然后操作元素做些改变。
$(document).ready
(
    function() {
        /*
        //用 $("button")来选中按钮，然后用.addClass("animated bounce")给按钮加CSS class。
        $("button").addClass("animated bounce");//要让所有的按钮做弹回效果
        //用$(".well")来获取所有class为well的div元素。
        //仔细想想为什么需要在well前面添加.
        //然后使用jQuery的.addClass()方法添加2个class：animated、shake
        $(".well").addClass("animated shake");
        //首先用$("#target3")来选择id为target3的button元素。
        //注意，就像CSS一样，在id的名字前加上 #。
        //然后使用jQuery的.addClass()方法来添加 animated和fadeOutclass.
        $("#target3").addClass("animated fadeOut");
        //也可以通过jQueryremoveClass()方法去掉元素上的class。
        $("button").removeClass("btn-default");
        //通过jQuery来改变HTML元素的CSS样式。jQuery有一个叫做.css()的方法能让你改变元素的CSS样式。
        $("#target1").css("color", "red");//这跟通常的CSS语法有点不同，这里CSS的属性和值是在引号内的，并且用逗号分开。
        //你还可以用jQuery改变除了CSS以外的属性。
        //比如，你可以让按钮变不可选。当你把按钮设置成不可选以后，这会让按钮变灰并且不能点击。
        //jQuery有一个.prop()的方法让你来调整元素的属性.
        $("#target1").prop("disabled", true);
        */
        /*
        //jQuery不仅可以改变元素开始标记和结束标记间的文本，甚至可以改变元素标记本身。
        //jQuery的.html()方法可以添加HTML标签和文字到元素，而元素之前的内容都会被方法的内容所替换掉。
        //我们是通过em[emphasize]标签来重写和强调标题文本的：
        $("h3").html("<em>jQuery Playground</em>");
        //jQuery 还有一个类似的方法叫.text()，它只能改变文本但不能修改标记。
        //换句话说，这个方法只会把传进来的任何东西(包括标记)当成文本来显示。 
        //jQuery 有一个.remove() 的方法可以移除HTML元素
        $("#target4").remove();
        //jQuery有一个appendTo()方法可以把选中的元素加到其他元素中。
        $("#target2").appendTo("#right-well");//把target2元素从left-well移到right-well中
        //jQuery的clone()方法可以拷贝元素。
        $("#target5").clone().appendTo("#left-well");//两个jQuery方法合在一起使用了？这就叫方法链function chaining，使用起来很方便。
        */
        //jQuery有一个方法叫parent()，它允许你访问指定元素的父元素。
        $("#target1").parent().css("background-color", "red")//让#target1元素的父元素的背景色变成红色
    }
);
</script>

      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
