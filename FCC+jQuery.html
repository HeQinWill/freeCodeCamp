<script>
    //开始写第一个jQuery语句，所有jQuery方法都是由$开始的，通常称作为 美元符号，或者简称为bling。
    //jQuery通过选择器来选择一个元素的，然后操作元素做些改变。
$(document).ready
(
    function() {
        //用 $("button")来选中按钮，然后用.addClass("animated bounce")给按钮加CSS class。
        $("button").addClass("animated bounce");//要让所有的按钮做弹回效果
        //用$(".well")来获取所有class为well的div元素。
        //仔细想想为什么需要在well前面添加.
        //然后使用jQuery的.addClass()方法添加2个class：animated、shake
        $(".well").addClass("animated shake");
        //首先用$("#target3")来选择id为target3的button元素。
        //注意，就像CSS一样，在id的名字前加上 #。
        //然后使用jQuery的.addClass()方法来添加 animated和fadeOutclass.
        $("#target3").addClass("animated fadeOut");
    }
);
</script>

<!-- 只更改这条注释以上的代码。 -->

<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
